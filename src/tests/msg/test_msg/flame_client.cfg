# flame.cfg
# -------------------
# cluster name (id)
# max length is 255
# default: flame
cluster_name = flame

# Cluster MGNs
# @format: cluster_mgrs = <mgn_id>@addr[/port] [<mgn_id>@addr[/port]]
# @default: port = 6666
# @example: 
cluster_mgrs = 1@127.0.0.1/6666

# cluster net type
# tcp/rdma
cluster_net_type = tcp

# mgn_vdi_store 
# @format: type:data
# @example: rocks:/var/lib/flame
# The real path would be /var/lib/flame/mgn<mgnid>
mgn_mdstore = rocks:mdstore
# mgn_mdstore_type = rocks
# mgn_mdstore_data = /var/lib/flame

# log dir
log_dir = .
# log_type
# it may be: basic, rotating, daily, consolo
# log_level
# it may be: trace, debug, info, warn, error, critical, off
log_level = trace

msger_id = 0.0.0.1/1

# node config
# node_listen_ports
# @format: (TCP|RDMA)@addr/minport-maxport [(TCP|RDMA)@addr/minport-maxport]
# @example: TCP@127.0.0.1/8000-9000
node_listen_ports = TCP@127.0.0.1/8000-9000